<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Menu</title>
        
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <link href="./css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"> <!-- Google Font -->
</head>
<body>
    <div class="container-fluid">
        <div class="row">

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2 class="panel-title pull-left">Today's Menu</h2>
                    <form id="apiForm" class="panel-title pull-right">
                        <div class="form-group">
                            <button class="btn btn-xs btn-success pull-right" id="buildButton">
                                <i class="fa fa-bell"></i>
                                Build Menu
                            </button>
                        </div>
                    </form>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-body">

                    <div id="breakfast">
                        <h3>&nbsp;</h3>
                        <ul class="list-group"></ul>
                    </div>

                    <div id="lunch">
                        <h3>&nbsp;</h3>
                        <ul class="list-group"></ul>
                    </div>
                    <div id="dinner">
                        <h3>&nbsp;</h3>
                        <ul class="list-group"></ul>
                    </div>
                    
                </div>
            </div>

        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>

</body>
</html>
